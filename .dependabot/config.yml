# https://dependabot.com/docs/config-file/

version: 1

update_configs:
  - package_manager: "ruby:bundler"
    directory: "/"
    update_schedule: "daily"
    # Apply default reviewer and label to created pull requests
    default_reviewers:
      - "acmetech"
    default_labels:
      - "dependencies"
    version_requirement_updates: "increase_versions_if_necessary"

  - package_manager: "ruby:bundler"
    directory: "/gemfiles/gemfile.mysql"
    update_schedule: "weekly"
    # Apply default reviewer and label to created pull requests
    default_reviewers:
      - "acmetech"
    default_labels:
      - "dependencies"
    version_requirement_updates: "increase_versions_if_necessary"

  - package_manager: "ruby:bundler"
    directory: "/gemfiles/gemfile.pg"
    update_schedule: "weekly"
    # Apply default reviewer and label to created pull requests
    default_reviewers:
      - "acmetech"
    default_labels:
      - "dependencies"
    version_requirement_updates: "increase_versions_if_necessary"
